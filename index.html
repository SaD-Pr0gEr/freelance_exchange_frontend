<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Page</title>
</head>
<body>
    <header class="header">
        <img class="fg fg-1" src="svg/UI/fragment-1.svg" alt="fragment">
        <div>
            <img class="fg fg-2" src="svg/UI/fragment-2.svg" alt="fragment">
            <img class="header-logo" src="img/logo.png" alt="logo">
        </div>
        <div class="navbar-container">
            <ul>
                <li><a href="#" class="nav-link">О сервисе</a></li>
                <li><a href="#" class="nav-link support-link"><span><i class="fa-solid fa-circle-info"></i></span>Поддержка</a></li>
                <li><button class="btn bg-orange login-btn">
                    <a href="#" class="nav-link">Войти <span><i class="fa-solid fa-circle-user" style="font-size: 19px"></i></span></a>
                </button></li>
            </ul>
        </div>
        <div>
            <div class="header-hello">
                <h2>Купи работу</h2>
                <p>Экономим твоё деньги и время &#128578;</p>
            </div>
            <div class="header-btns">
                <button class="btn bg-orange"><a href="#">Разместить заказ</a></button>
                <button class="btn btn-outline-orange"><a href="#">Стать автором</a></button>
            </div>
            <img src="svg/UI/fragment-3.svg" alt="" style="height: 150px">
            <div class="header-people">
                <img src="img/header-people.png" alt="people">
            </div>
        </div>
    </header>

    <section class="benefits">
        <div class="container text-center">
            <h2 class="benefits-title text-bold dark">Преимущества сервиса</h2>
            <hr class="line center">
            <div class="benefits-items">
                <div class="benefit-item">
                    <div class="benefit-img">
                        <img src="svg/UI/benefit-1.svg" alt="" class="benefit-icon">
                    </div>
                    <p class="benefit-title-1 text-bold dark padd-5">Выполнения работы</p>
                    <p class="benefit-title-2 dark padd-5">гарантируется</p>
                </div>
                <div class="benefit-item">
                    <div class="benefit-img">
                        <img src="svg/UI/benefit-2.svg" alt="" class="benefit-icon">
                    </div>
                    <p class="benefit-title-1 text-bold dark padd-5">Сроки</p>
                    <p class="benefit-title-2 dark padd-5">определите сами</p>
                </div>
                <div class="benefit-item">
                    <div class="benefit-img">
                        <img src="svg/UI/benefit-3.svg" alt="" class="benefit-icon">
                    </div>
                    <p class="benefit-title-1 text-bold dark padd-5">Цену</p>
                    <p class="benefit-title-2 dark padd-5">выберите сами</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
